# gunakan API versi 1
apiVersion: apps/v1

# tentukan jenis object = deployment
kind: Deployment

# metadata  
metadata:
  # nama = backend
  name: shipping
  # berikan labels
  labels:
    app: e-commerce
    tier: services

# tentukan spesifikasi
spec:
  # buat replica 1
  replicas: 1
  # select matchlabels ke e-commerce
  selector:
    matchLabels:
      app: e-commerce
      tier: services
  template:
    metadata:
      labels:
        app: e-commerce
        tier: services
    spec:
      containers:
        - name: shipping
          # ambil image dari ghcrku
          image: ghcr.io/rafrmdhn/shipping-service:latest
          # deklarasikan port yang akan digunakan
          ports:
            - containerPort: 3001
          # tambahkan env yang akan digunakan
          env:
            # port yang akan dijalankan oleh node
            - name: PORT
              value: "3001"
            # url amqp, dari sisi helm tidak dapat diakses tanpa user pass sehingga ditambahkan userpass
            - name: AMQP_URL
              value: "amqp://rafi:rafi1234@rabbitmq.default.svc.cluster.local:5672/"